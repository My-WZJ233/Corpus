  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">语料管理 <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Export</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
           <h2 class="sub-header">编辑语料信息</h2>
           <form action="/Corpus/edit" method="POST">
            <input type="hidden"  name="id" value="{{Corpus.id}}">
            <div class="form-group">
              <label for="name">名称</label>
              <input class="form-control" type="text" id="" name="name" value="{{Corpus.name}}">
            </div>
            <div class="form-group">
                <label for="source">来源</label>
                <input class="form-control" type="text" id="" name="source" value="{{Corpus.source}}">
            </div>
            <div class="form-group">
                <label for="type">类型</label>
                <input class="form-control" type="text" id="" name="type" value="{{ Corpus.type }}">
            </div>
            <div class="form-group">
                <label for="Language">语言</label>
                <input class="form-control" type="text" id="" name="Language" value="{{Corpus.language}}">
              </div>
              <div class="form-group">
                <label for="class">分类</label>
                <input class="form-control" type="text" id="" name="class" value="{{Corpus.class}}">
              </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          
        </div>
      </div>
    </div>

   
  </body>
