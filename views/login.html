  <body>

    <div class="container">

      <form class="form-signin" action="/Corpus/login" method="post">
        <h2 class="form-signin-heading">登录</h2>
        <input type="text" name="inputId" id="inputId" class="form-control" placeholder="id" required autofocus>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-success" type="submit">Sign in</button>
      </form>
      <!-- <p id="alert">test</p> -->
